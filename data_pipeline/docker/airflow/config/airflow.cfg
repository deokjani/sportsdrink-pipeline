[core]
executor = LocalExecutor
dags_folder = /opt/airflow/dags
base_log_folder = /opt/airflow/logs
load_examples = False
default_timezone = Asia/Seoul

[database]
sql_alchemy_conn = postgresql+psycopg2://progress:progress@progress-db:5432/airflow_db

[webserver]
web_server_port = 8080
authenticate = True
rbac = True
default_user = admin
default_password = admin
default_role = Admin
default_email = admin@example.com

[scheduler]
dag_dir_list_interval = -1 # docker exec -it airflow airflow dags reserialize
docker exec -it airflow su - airflow -c "/home/airflow/.local/bin/airflow dags reserialize"

min_file_process_interval = 30
max_threads = 4

[logging]
task_log_reader = file.task
logging_level = INFO
log_filename_template = {{ ti.dag_id }}/{{ (execution_date + macros.timedelta(hours=9)).strftime("%Y-%m-%d_%H-%M-%S") }}_{{ ti.task_id }}.log


