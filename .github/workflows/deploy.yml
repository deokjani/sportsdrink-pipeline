name: Deploy Airflow + Postgres to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 필수 패키지 설치
            sudo apt-get update
            sudo apt-get install -y docker.io git curl

            # docker-compose 설치
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose

            # 도커 서비스 시작
            sudo service docker start

            # 프로젝트 클론 및 실행
            cd ~/sportsdrink-pipeline-spark-airflow || git clone https://github.com/deokjani/sportsdrink-pipeline-spark-airflow.git && cd sportsdrink-pipeline-spark-airflow
            git pull origin main
            docker-compose -f data_pipeline/docker/docker-compose-airflow.yml \
                           -f data_pipeline/docker/docker-compose-postgres.yml \
                           up -d --build
