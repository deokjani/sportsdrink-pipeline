name: Deploy Full Data Pipeline Stack

on:
  push:
    branches:
      - main
    paths:
      - 'data_pipeline/docker/docker-compose-*.yml'
      - 'data_pipeline/docker/airflow/dags/**'
      - 'data_pipeline/docker/airflow/data_pipeline/etl/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Run All Data Services (Airflow, Spark, Postgres, ELK, etc.)
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          docker-compose -f data_pipeline/docker/docker-compose-airflow.yml \
                         -f data_pipeline/docker/docker-compose-spark.yml \
                         -f data_pipeline/docker/docker-compose-postgres.yml \
                         -f data_pipeline/docker/docker-compose-elk.yml \
                         -f data_pipeline/docker/docker-compose-extract.yml \
                         config