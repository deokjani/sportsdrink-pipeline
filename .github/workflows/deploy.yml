name: Deploy Minimal Airflow Stack

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. docker, docker-compose 설치 (EC2가 Ubuntu라면)
            sudo apt-get update
            sudo apt-get install -y docker.io curl

            # Docker Compose 설치
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose version

            # 2. Git 클론 (처음만 실행되도록)
            if [ ! -d ~/sportsdrink-pipeline-spark-airflow ]; then
              git clone https://github.com/deokjani/sportsdrink-pipeline-spark-airflow.git ~/sportsdrink-pipeline-spark-airflow
            fi

            # 3. 최신 코드 pull
            cd ~/sportsdrink-pipeline-spark-airflow
            git pull origin main

            # 4. Docker Compose로 Airflow + Postgres 실행
            docker-compose -f data_pipeline/docker/docker-compose-airflow.yml \
                           -f data_pipeline/docker/docker-compose-postgres.yml \
                           up -d --build
